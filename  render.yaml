databases:
  - name: car_booker
    databaseName: car_booker_xels
    user: car_booker_xels_user
    plan: free
services:
  - type: web
    name: carBooker-backend
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: car_booker
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default